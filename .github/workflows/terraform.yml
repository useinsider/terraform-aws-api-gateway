name: Terraform GitHub Actions
on:
  pull_request:
    branches:
      - master
jobs:
  fmt:
    name: terraform fmt
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform Format
        uses: clouddrove/github-actions@v8.0
        with:
          actions_subcommand: fmt
      - name: Terraform Format
        uses: clouddrove/github-actions@v8.0
        with:
          actions_subcommand: fmt
  basic:
    name: basic
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: clouddrove/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.TEST_AWS_ACCESS_SECRET_KEY }}
          aws-region: us-east-2
      - name: Terraform init for basic
        uses: clouddrove/github-actions@v8.0
        with:
          actions_subcommand: init
          tf_actions_working_dir: ./_example/basic
      - name: Terraform validate for basic
        uses: clouddrove/github-actions@v8.0
        with:
          actions_subcommand: validate
          tf_actions_working_dir: ./_example/basic
      - name: Terraform plan for basic
        uses: clouddrove/github-actions@v8.0
        with:
          actions_subcommand: plan
          tf_actions_working_dir: ./_example/basic
  complete:
    name: complete
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: clouddrove/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.TEST_AWS_ACCESS_SECRET_KEY }}
          aws-region: us-east-2
      - name: Terraform init for complete
        uses: clouddrove/github-actions@v8.0
        with:
          actions_subcommand: init
          tf_actions_working_dir: ./_example/complete
      - name: Terraform validate complete
        uses: clouddrove/github-actions@v8.0
        with:
          actions_subcommand: validate
          tf_actions_working_dir: ./_example/complete
  pre-commit:
    name: Pre-Commit
    needs:
      - fmt
      - basic
      - complete
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Tflint
        run: |
          curl https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
      - name: Pre-Commit ðŸ”Ž
        uses: pre-commit/action@v2.0.3
        continue-on-error: true
      - name: Slack Notification
        uses: clouddrove/action-slack@v2
        with:
          status: ${{ job.status }}
          fields: repo,author
          author_name: CloudDrove
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_TERRAFORM }}
        if: always()
